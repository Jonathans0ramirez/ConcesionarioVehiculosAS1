        table.table td a.delete{
            color: red;

        table.table td a.edit {

        a:hover {

        }

  </head>
  <body>
      <!--BARRA DE NAVEGACION-->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#"><b>MARCA</b> CONCESIONARIO</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Vehículos<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Historial de ventas</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" 
                    role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Registrar</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">Registrar vehículo</a>

        </nav>

    <!--LISTA VEHICULOS-->
    <div class="container mt-5">
        <div class="table-wrapper table-responsive-md">
            <div class="table-title">
                <div class="row">
                    <div class="col-md-4"><h3>Lista <b>Vehículos</b></h3></div>
                    <div class="col-md-4">
                        <button type="button" class="btn btn-info add-new" style="background-color: #4CAF50"><i class="fa fa-plus"></i> Add New</button>
                    </div>
                    <div class="col-md-4">
                        <form class="form-inline">
                            <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">
                            <button class="btn btn-success my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
                        </form>
                    </div>
                </div>
            </div>
            <table class="table table-bordered text-center mt-2">
                <thead>
                    <tr>
                        <th>Línea</th>
                        <th>Modelo</th>
                        <th>Placa</th>
                        <th>Precio</th>
                        <th>Imagen</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody  id="cuerpoTabla">
                    <tr>
                        <td>Spark</td>
                        <td>2012</td>
                        <td>ACF567</td>
                        <td>19000000</td>
                        <td><a title="ver imagen" href="#" ><i class="fas fa-image"></i></a></td>
                        <td>
                            <a class="edit" title="Edit" data-toggle="tooltip"><i class="fas fa-edit"></i></a>
                            <a class="delete" title="Delete" data-toggle="tooltip"><i class="fas fa-trash"></i></a>
                        </td>
                    </tr>
                    <tr>
                        <td>Spark gt</td>
                        <td>2019</td>
                        <td>ACG896</td>
                        <td>45000000</td>
                        <td><a title="ver imagen" href="#" ><i class="fas fa-image"></i></a></td>
                        <td>
                            <a class="edit" title="Edit" data-toggle="tooltip"><i class="fas fa-edit"></i></a>
                            <a class="delete" title="Delete" data-toggle="tooltip"><i class="fas fa-trash"></i></a>
                        </td>
                    </tr>    
                </tbody>
            </table>
        </div>
    </div>
